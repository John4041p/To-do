<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
            position: relative;
        }
        
        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        #taskInput:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 4px 15px rgba(38, 117, 252, 0.2);
        }
        
        #addBtn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(38, 117, 252, 0.3);
        }
        
        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(38, 117, 252, 0.4);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            margin-bottom: 20px;
            border-top: 1px solid #ecf0f1;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .stat-box {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2575fc;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .tasks-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .task-item {
            background: white;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.3s ease;
            transition: all 0.3s ease;
            border: 2px solid #f5f7fa;
        }
        
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-color: #e1e8f0;
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 2px solid #2575fc;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .task-checkbox.checked {
            background: #2575fc;
        }
        
        .task-checkbox.checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: white;
            font-size: 14px;
        }
        
        .task-text {
            flex: 1;
            font-size: 1.1rem;
            color: #2c3e50;
            word-break: break-word;
            padding-right: 10px;
            transition: all 0.3s ease;
        }
        
        .task-text.completed {
            text-decoration: line-through;
            color: #95a5a6;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .copy-btn, .delete-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn {
            background: #e3f2fd;
            color: #2196f3;
        }
        
        .copy-btn:hover {
            background: #bbdefb;
            transform: scale(1.1);
        }
        
        .delete-btn {
            background: #ffebee;
            color: #f44336;
        }
        
        .delete-btn:hover {
            background: #ffcdd2;
            transform: rotate(15deg);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #95a5a6;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        
        .empty-state p {
            font-size: 1.2rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #f44336;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Custom Scrollbar */
        .tasks-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .tasks-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .tasks-container::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 4px;
        }
        
        .tasks-container::-webkit-scrollbar-thumb:hover {
            background: #2575fc;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #addBtn {
                padding: 15px;
                width: 100%;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <p class="subtitle">Complete tasks and copy them with a single click</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addBtn">Add Task</button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="remainingTasks">0</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add your first task!</p>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> <span id="notificationText">Task copied to clipboard!</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const tasksContainer = document.getElementById('tasksContainer');
            const emptyState = document.getElementById('emptyState');
            const totalTasksElement = document.getElementById('totalTasks');
            const completedTasksElement = document.getElementById('completedTasks');
            const remainingTasksElement = document.getElementById('remainingTasks');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            let tasks = [];
            
            // Load tasks from localStorage if available
            if (localStorage.getItem('tasks')) {
                tasks = JSON.parse(localStorage.getItem('tasks'));
                renderTasks();
            }
            
            // Update stats
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const remaining = total - completed;
                
                totalTasksElement.textContent = total;
                completedTasksElement.textContent = completed;
                remainingTasksElement.textContent = remaining;
                
                // Show/hide empty state
                if (tasks.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                }
            }
            
            // Render tasks to the DOM
            function renderTasks() {
                tasksContainer.innerHTML = '';
                
                if (tasks.length === 0) {
                    tasksContainer.appendChild(emptyState);
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    tasks.forEach((task, index) => {
                        const taskElement = document.createElement('div');
                        taskElement.className = 'task-item';
                        taskElement.innerHTML = `
                            <div class="task-checkbox ${task.completed ? 'checked' : ''}" data-index="${index}"></div>
                            <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                            <div class="task-actions">
                                <div class="copy-btn" data-index="${index}">
                                    <i class="fas fa-copy"></i>
                                </div>
                                <div class="delete-btn" data-index="${index}">
                                    <i class="fas fa-trash"></i>
                                </div>
                            </div>
                        `;
                        tasksContainer.appendChild(taskElement);
                    });
                }
                
                updateStats();
                saveTasks();
            }
            
            // Add task
            function addTask() {
                const text = taskInput.value.trim();
                if (text) {
                    tasks.push({ text, completed: false });
                    taskInput.value = '';
                    renderTasks();
                    taskInput.focus();
                } else {
                    taskInput.focus();
                }
            }
            
            // Toggle task completion
            function toggleTask(index) {
                tasks[index].completed = !tasks[index].completed;
                renderTasks();
            }
            
            // Copy task text
            function copyTask(index) {
                const text = tasks[index].text;
                
                // Create a temporary textarea element
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    // Execute the copy command
                    const successful = document.execCommand('copy');
                    
                    if (successful) {
                        // Show success notification
                        notificationText.textContent = 'Task copied to clipboard!';
                        notification.classList.remove('error');
                        notification.classList.add('show');
                    } else {
                        // Show error notification
                        notificationText.textContent = 'Failed to copy task!';
                        notification.classList.add('error');
                        notification.classList.add('show');
                    }
                } catch (err) {
                    // Show error notification
                    notificationText.textContent = 'Failed to copy task!';
                    notification.classList.add('error');
                    notification.classList.add('show');
                }
                
                // Remove the temporary textarea
                document.body.removeChild(textArea);
                
                // Hide notification after 2 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }
            
            // Remove task
            function removeTask(index) {
                tasks.splice(index, 1);
                renderTasks();
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Event listeners
            addBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            tasksContainer.addEventListener('click', function(e) {
                if (e.target.closest('.task-checkbox')) {
                    const index = e.target.closest('.task-checkbox').dataset.index;
                    toggleTask(index);
                }
                
                if (e.target.closest('.copy-btn')) {
                    const index = e.target.closest('.copy-btn').dataset.index;
                    copyTask(index);
                }
                
                if (e.target.closest('.delete-btn')) {
                    const index = e.target.closest('.delete-btn').dataset.index;
                    removeTask(index);
                }
            });
            
            // Initialize stats
            updateStats();
        });
    </script>
</body>
</html>
